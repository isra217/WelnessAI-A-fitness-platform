<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitConnect | Sign Up</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),
                url('https://images.unsplash.com/photo-1571019613454-1cb2f99b2d8b?ixlib=rb-4.0.3') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-y: auto;
            position: relative;
            transition: background-image 1.5s ease-in-out;
            padding: 20px;
        }

        .background-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.7) 0%, rgba(0, 0, 0, 0.5) 100%);
            z-index: -1;
        }

        .container {
            width: 100%;
            max-width: 500px;
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 10;
            margin: 40px 0;
        }

        .logo {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
            color: white;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            animation: fadeInDown 1s ease-out;
            text-align: center;
        }

        .logo i {
            font-size: 2.2rem;
            margin-right: 12px;
            color: #ff6b6b;
            animation: pulse 2s infinite;
        }

        .logo h1 {
            font-size: 2.4rem;
            font-weight: 700;
        }

        .signup-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            padding: 30px;
            width: 100%;
            text-align: center;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            animation: cardAppear 0.6s ease-out;
            max-height: 90vh;
            overflow-y: auto;
        }

        .signup-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
        }

        .signup-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #1d976c, #93f9b9);
        }

        .signup-icon {
            font-size: 2.8rem;
            margin-bottom: 15px;
            background: linear-gradient(45deg, #1d976c, #93f9b9);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            transition: transform 0.3s ease;
        }

        .signup-card:hover .signup-icon {
            transform: scale(1.1);
        }

        .signup-card h2 {
            margin-bottom: 20px;
            color: #333;
            font-size: 1.8rem;
        }

        .form-group {
            margin-bottom: 16px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            color: #555;
            font-weight: 500;
            font-size: 0.95rem;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 0.95rem;
            transition: all 0.3s;
        }

        .form-group input:focus {
            border-color: #1d976c;
            outline: none;
            box-shadow: 0 0 0 3px rgba(29, 151, 108, 0.2);
        }

        .password-container {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #777;
            transition: color 0.3s;
        }

        .toggle-password:hover {
            color: #1d976c;
        }

        .btn-signup {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(45deg, #1d976c, #93f9b9);
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            position: relative;
            overflow: hidden;
        }

        .btn-signup::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -60%;
            width: 20px;
            height: 200%;
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(30deg);
            transition: all 0.6s;
        }

        .btn-signup:hover::after {
            left: 120%;
        }

        .btn-signup:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 15px rgba(29, 151, 108, 0.4);
        }

        .login-link {
            margin-top: 16px;
            color: #555;
            font-size: 0.9rem;
        }

        .login-link a {
            color: #1d976c;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
            position: relative;
        }

        .login-link a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -2px;
            left: 0;
            background: #1d976c;
            transition: width 0.3s;
        }

        .login-link a:hover {
            color: #93f9b9;
        }

        .login-link a:hover::after {
            width: 100%;
        }

        .password-strength {
            margin-top: 6px;
            height: 5px;
            border-radius: 3px;
            background: #eee;
            overflow: hidden;
        }

        .strength-meter {
            height: 100%;
            width: 0;
            transition: width 0.3s;
        }

        .strength-text {
            font-size: 0.75rem;
            margin-top: 4px;
            color: #777;
        }

        .error-message {
            color: #ff6b6b;
            margin-top: 12px;
            font-size: 0.85rem;
            min-height: 18px;
        }

        .success-message {
            color: #1d976c;
            margin-top: 12px;
            font-size: 0.85rem;
            min-height: 18px;
        }

        .role-selection {
            display: flex;
            justify-content: space-between;
            margin-bottom: 16px;
            gap: 10px;
        }

        .role-option {
            flex: 1;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            border: 2px solid #ddd;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .role-option:hover {
            border-color: #1d976c;
        }

        .role-option.selected {
            border-color: #1d976c;
            background-color: rgba(29, 151, 108, 0.1);
        }

        .role-option i {
            font-size: 1.5rem;
            margin-bottom: 8px;
            color: #1d976c;
        }

        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes cardAppear {
            from {
                opacity: 0;
                transform: scale(0.9);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }

            100% {
                transform: scale(1);
            }
        }

        /* Background changer controls */
        .bg-controls {
            position: fixed;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
            z-index: 100;
        }

        .bg-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: all 0.3s;
        }

        .bg-dot.active {
            background: white;
            transform: scale(1.2);
        }

        /* Scrollbar styling */
        .signup-card::-webkit-scrollbar {
            width: 8px;
        }

        .signup-card::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .signup-card::-webkit-scrollbar-thumb {
            background: #1d976c;
            border-radius: 10px;
        }

        .signup-card::-webkit-scrollbar-thumb:hover {
            background: #93f9b9;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            .signup-card {
                padding: 20px;
            }

            .role-selection {
                flex-direction: column;
            }

            .role-option {
                margin: 5px 0;
            }
        }
    </style>
</head>

<body>
    <div class="background-overlay"></div>
    <div class="container">
        <div class="logo">
            <i class="fas fa-dumbbell"></i>
            <h1>FitAI</h1>
        </div>

        <div class="signup-card">
            <div class="signup-icon">
                <i class="fas fa-user-plus"></i>
            </div>
            <h2>Create Your Account</h2>

            <!-- Role Selection -->
            <div class="role-selection">
                <div class="role-option selected" onclick="selectRole('user')">
                    <i class="fas fa-user"></i>
                    <div>User</div>
                </div>
                <div class="role-option" onclick="selectRole('expert')">
                    <i class="fas fa-user-md"></i>
                    <div>Expert</div>
                </div>
                <div class="role-option" onclick="selectRole('admin')">
                    <i class="fas fa-user-shield"></i>
                    <div>Admin</div>
                </div>
            </div>

            <div class="form-group">
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" placeholder="Enter your full name" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="your@email.com" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-container">
                    <input type="password" id="password" placeholder="Create a password" required>
                    <span class="toggle-password" onclick="togglePassword('password')">
                        <i class="fas fa-eye"></i>
                    </span>
                </div>
                <div class="password-strength">
                    <div class="strength-meter" id="strength-meter"></div>
                </div>
                <div class="strength-text" id="strength-text"></div>
            </div>

            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <div class="password-container">
                    <input type="password" id="confirm-password" placeholder="Confirm your password" required>
                    <span class="toggle-password" onclick="togglePassword('confirm-password')">
                        <i class="fas fa-eye"></i>
                    </span>
                </div>
            </div>

            <button class="btn-signup" onclick="signup()">Create Account</button>

            <div class="login-link">
                Already have an account? <a href="login.html">Log In</a>
            </div>

            <div class="error-message" id="error-message"></div>
            <div class="success-message" id="success-message"></div>
        </div>
    </div>

    <!-- Background changer controls -->
    <div class="bg-controls">
        <div class="bg-dot active" data-bg="0"></div>
        <div class="bg-dot" data-bg="1"></div>
        <div class="bg-dot" data-bg="2"></div>
        <div class="bg-dot" data-bg="3"></div>
    </div>

    <script>
        // Background images array (fitness-themed)
        const backgrounds = [
            "https://images.unsplash.com/photo-1534438327276-14e5300c3a48?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80",
            "https://images.unsplash.com/photo-1517343985841-f8b2d66e010b?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80",
            "https://images.unsplash.com/photo-1549060279-7e168fce7090?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80",
            "https://images.unsplash.com/photo-1571019613454-1cb2f99b2d8b?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80"
        ];

        let currentBg = 0;
        let selectedRole = 'user';

        // Set initial background
        document.body.style.backgroundImage = `url('${backgrounds[0]}')`;

        // Function to change background
        function changeBackground(index) {
            document.body.style.backgroundImage = `url('${backgrounds[index]}')`;
            currentBg = index;

            // Update active dot
            document.querySelectorAll('.bg-dot').forEach((dot, i) => {
                dot.classList.toggle('active', i === index);
            });
        }

        // Auto background changer
        setInterval(() => {
            currentBg = (currentBg + 1) % backgrounds.length;
            changeBackground(currentBg);
        }, 5000);

        // Dot click event listeners
        document.querySelectorAll('.bg-dot').forEach((dot, index) => {
            dot.addEventListener('click', () => {
                changeBackground(index);
            });
        });

        // Select role function
        function selectRole(role) {
            selectedRole = role;
            document.querySelectorAll('.role-option').forEach(option => {
                option.classList.remove('selected');
            });
            event.currentTarget.classList.add('selected');
        }

        // Toggle password visibility
        function togglePassword(fieldId) {
            const passwordField = document.getElementById(fieldId);
            const toggleIcon = passwordField.nextElementSibling.querySelector('i');

            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordField.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }

        // Check password strength
        function checkPasswordStrength(password) {
            const strengthMeter = document.getElementById('strength-meter');
            const strengthText = document.getElementById('strength-text');

            // Reset
            strengthMeter.style.width = '0%';
            strengthMeter.style.backgroundColor = '#ddd';
            strengthText.textContent = '';

            if (!password) return 0;

            // Calculate strength
            let strength = 0;
            if (password.length > 7) strength += 25;
            if (/[A-Z]/.test(password)) strength += 25;
            if (/[0-9]/.test(password)) strength += 25;
            if (/[^A-Za-z0-9]/.test(password)) strength += 25;

            // Update UI
            strengthMeter.style.width = strength + '%';

            if (strength < 50) {
                strengthMeter.style.backgroundColor = '#ff6b6b';
                strengthText.textContent = 'Weak password';
                strengthText.style.color = '#ff6b6b';
            } else if (strength < 75) {
                strengthMeter.style.backgroundColor = '#ffca3a';
                strengthText.textContent = 'Medium password';
                strengthText.style.color = '#ffca3a';
            } else {
                strengthMeter.style.backgroundColor = '#1d976c';
                strengthText.textContent = 'Strong password';
                strengthText.style.color = '#1d976c';
            }

            return strength;
        }

        // Password strength indicator
        document.getElementById('password').addEventListener('input', function () {
            checkPasswordStrength(this.value);
        });

        // Firebase configuration - REPLACE WITH YOUR OWN CONFIG
        const firebaseConfig = {
            apiKey: "AIzaSyApOX9p61po8QoEy07TFXuYTnmhUfJYgPU",
            authDomain: "fyp-7221e.firebaseapp.com",
            projectId: "fyp-7221e",
            storageBucket: "fyp-7221e.firebasestorage.app",
            messagingSenderId: "366694776039",
            appId: "1:366694776039:web:e8aeb0c34c3e27ce1a7642",
            measurementId: "G-PL6RE6ZYD4"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Signup function
        function signup() {
            const fullName = document.getElementById('full-name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            // Clear messages
            document.getElementById('error-message').textContent = '';
            document.getElementById('success-message').textContent = '';

            // Validation
            if (!fullName || !email || !password || !confirmPassword) {
                document.getElementById('error-message').textContent = 'Please fill in all fields';
                return;
            }

            if (password !== confirmPassword) {
                document.getElementById('error-message').textContent = 'Passwords do not match';
                return;
            }

            const strength = checkPasswordStrength(password);
            if (strength < 50) {
                document.getElementById('error-message').textContent = 'Password is too weak. Please use a stronger password.';
                return;
            }

            // Email validation
            if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                document.getElementById('error-message').textContent = 'Please enter a valid email address';
                return;
            }

            // Show loading state
            const signupBtn = document.querySelector('.btn-signup');
            const originalBtnText = signupBtn.innerHTML;
            signupBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating Account...';
            signupBtn.disabled = true;

            // Create user with Firebase Auth
            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Add user data to Firestore
                    return db.collection("users").doc(userCredential.user.uid).set({
                        fullName: fullName,
                        email: email,
                        role: selectedRole,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                        lastLogin: firebase.firestore.FieldValue.serverTimestamp()
                    });
                })
                .then(() => {
                    // Success
                    document.getElementById('success-message').textContent = 'Account created successfully! Redirecting...';

                    // Send email verification
                    return auth.currentUser.sendEmailVerification();
                })
                .then(() => {
                    // Redirect based on role after short delay
                    setTimeout(() => {
                        switch (selectedRole) {
                            case 'admin':
                                window.location.href = 'admin-dashboard.html';
                                break;
                            case 'expert':
                                window.location.href = 'expert-dashboard.html';
                                break;
                            case 'user':
                                window.location.href = 'user-dashboard.html';
                                break;
                            default:
                                window.location.href = 'dashboard.html';
                        }
                    }, 1500);
                })
                .catch((error) => {
                    // Reset button state
                    signupBtn.innerHTML = originalBtnText;
                    signupBtn.disabled = false;

                    // Handle Errors
                    let errorMessage = error.message;
                    if (error.code === 'auth/email-already-in-use') {
                        errorMessage = 'Email is already in use. Please try logging in.';
                    } else if (error.code === 'auth/invalid-email') {
                        errorMessage = 'Invalid email address format';
                    } else if (error.code === 'auth/weak-password') {
                        errorMessage = 'Password should be at least 6 characters';
                    } else if (error.code === 'auth/network-request-failed') {
                        errorMessage = 'Network error. Please check your internet connection.';
                    }

                    document.getElementById('error-message').textContent = errorMessage;
                });
        }

        // Allow form submission on Enter key
        document.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                signup();
            }
        });
    </script>
</body>

</html>
