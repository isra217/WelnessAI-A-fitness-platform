version: "3.9"

services:
  flask-backend:
    build:
      context: .
      dockerfile: Dockerfile.flask
    container_name: flask-backend
    ports:
      - "5000:5000"
    volumes:
      - ./flask_server.py:/app/flask_server.py
      - ./Bicep_curl.py:/app/Bicep_curl.py
      - ./front_raise.py:/app/front_raise.py
      - ./shoulder_press.py:/app/shoulder_press.py
      - ./*.pkl:/app/  # your trained models
    devices:
      - "/dev/video0:/dev/video0"  # webcam access (Linux/Mac)
    restart: unless-stopped

  node-frontend:
    build:
      context: .
      dockerfile: Dockerfile.node
    container_name: node-frontend
    ports:
      - "3000:3000"
    volumes:
      - .:/app  # full project folder mounted so Node can see html/css/js
    depends_on:
      - flask-backend
    restart: unless-stopped

